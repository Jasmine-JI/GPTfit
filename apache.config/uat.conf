<Proxy *>
Order Deny,Allow
Allow from all
</Proxy>
       # Alias "/" "https://app.alatech.com.tw/"

       # Redirect permanent "/" "https://app.alatech.com.tw/"
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
</VirtualHost>
#AliasMatch "^/alatech_test" "/var/web/dist/"
<Directory "/var/www/html/">
        AllowOverride All
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
</Directory>
<Directory "/var/www/html/dist/">
        AllowOverride All
        Options Indexes FollowSymLinks MultiViews
        #Options -Indexes
        AllowOverride All
        Order allow,deny
        allow from all
</Directory>
<Directory "/var/www/html/dist/redmine/public/">
AllowOverride All
Options Indexes FollowSymLinks MultiViews
AllowOverride All
Order allow,deny
allow from all
</Directory>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
<IfModule mod_security2.c>
SecRuleEngine On
SecRequestBodyAccess On
SecRule ARGS_GET "@detectSQLi" "id:152,log,deny"
SecRule ARGS_POST "@detectSQLi" "id:153,log,deny"
</IfModule>
<IfModule mod_security2.c>
SecRuleEngine On
SecRequestBodyAccess On
SecRule ARGS_GET "@detectXSS" "id:123,log,deny"
SecRule ARGS_POST "@detectXSS" "id:124,log,deny"
</IfModule>
<IfModule mod_security2.c>
SecRuleEngine On
SecServerSignature "Microsoft-IIS/6.0"
</IfModule>
<IfModule mod_headers.c>
  Header set Access-Control-Allow-Origin "http://alatechapp.alatech.com.tw"
</IfModule>
<IfModule mod_headers.c>
<FilesMatch "\.(ico|jpg|jpeg|png|gif|js|css|swf|svg|json)$">
Header set Cache-Control "no-cache"
</FilesMatch>
</IfModule>
