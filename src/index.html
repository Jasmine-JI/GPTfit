<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
  <title>Center</title>
  <base href="/">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
  <meta name="description" content="在Ala Center上，獲得健體分析
  生活追蹤、即時分享與競賽樂趣。ALA Connect
  從您的手機檢視您的運動資料，與相容的Alatech 裝置 配對後，可建立起全天候的步數、心率追蹤，睡眠品質。 並且在運動過程中全程紀錄。ALA Cloud Run
  是一款提供跑步機真實路線連線競賽與社群互動應用， 與相容的Alatech 跑步機配對後，可建立起雲端路跑， 將路線高度變化透過跑步機模擬實際路況。Coach Board
  提供教練及時觀看學員運動狀況，同步相同的活動強度，
  獲得更佳的運動效率。學員也可以獲得活動歷程資訊。">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

  </style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxH3XmJqNGBft-D_LPgqAZr0SzqtKMxms">
  </script>
  <script src="https://api.map.baidu.com/api?v=2.0&ak=Ow1yfpNXULSrlf9RVpdtmRuW"></script>
  <app-root>
    <div class="app-loading">
      <div class="logo"></div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
