<div class="row">
  <div style="width: 100%">
    <ul class="justify-content-center pagination page__pagination">
      <li class="pagination-item" (click)="toFirstPage()" [ngClass]="{'pagination-item--disabled' : currentPage === 1}">
        <a title="Go to first page">First page</a>
      </li>
      <li class="pagination-item" (click)="prePage()" [ngClass]="{'pagination-item--disabled' : currentPage === 1}">
        <a tabindex="-1">&laquo;</a>
      </li>
      <li *ngFor="let _page of pageRanges" class="pagination-item" (click)="selectPage(_page)" [ngClass]="{'pagination-item--active' : _page === currentPage}">
        <a class="pagination-item__content"(click)="selectPage(_page)">{{ _page }}</a>
      </li>
      <li class="pagination-item" (click)="nextPage()" [ngClass]="{'pagination-item--disabled' : currentPage === maxPage}">
        <a>&raquo;</a>
      </li>
      <li class="pagination-item" (click)="toLastPage()" [ngClass]="{'pagination-item--disabled' : currentPage === maxPage}">
        <a>Last page</a>
      </li>
    </ul>
    <div class="page__info justify-content-end-md justify-content-center pagination">
      <span style="font-size: 14px">No. {{ currentPage || 1 }} page / total {{ maxPage || 1 }} page(s)
      total {{ total || 1 }} item(s)</span>
    </div>
  </div>
  <ul class="pagination__md" style="width: 100%">
    <li class="pagination-item col-6" style="margin-left: 15px"
     [ngClass]="{'pagination-item--disabled' : currentPage === 1}"
     (click)="prePage()"
    >
      <a>&laquo;Previous Page</a>
    </li>
    <li class="pagination-item col-6" style="padding-right: 45px; text-align: right"
     [ngClass]="{'pagination-item--disabled' : currentPage === maxPage}"
     (click)="nextPage()"
    >
      <a>Next Page&raquo;</a>
    </li>
  </ul>
</div>
