<iframe
  #frame
  [src]="src"
  [style.border]="type === 'signUp' ? 'none' : 'initial'"
  [style.height]="type === 'signUp' ? 'calc(100vh - 10px)' : height"
  [style.width]="type === 'signUp' ? '100vw' : width"
  [style.max-width]="maxWidth ? maxWidth : 'unset'"
  [style.max-height]="maxHeight ? maxHeight : 'unset'"
  class="ala-iframe"
  allowfullscreen
  autoplay
>
</iframe>
