<div class="ala-formtext" [formGroup]="control">
  <input type="text"
    [maxLength]="maxLength"
    [value]="content"
    [formControlName]="controlName"
    [className]="isInvalid ? invalidClassName : class_name"
  />
  <app-form-remind
    [isInvalid]="isInvalid"
    [remindText]="remindText"
    [invalidRemindText]="invalidRemindText"
  >
  </app-form-remind>
</div>
