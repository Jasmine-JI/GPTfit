<div>
  <span
    id="current__select"
    [style.font-size]="fontOpt && fontOpt.size ? fontOpt.size : '16px'"
    [style.font-weight]="fontOpt && fontOpt.weight ? fontOpt.weight : 'bold'"
    [style.color]="fontOpt && fontOpt.color ? fontOpt.color : 'black'"
    (click)="openMenu()"
  >
    {{ currentSelect?.i18n }}
    <span
      style="margin-left: 10px; font-size: 16px"
      [style.color]="triangleColor ? triangleColor : 'black'"
      >â–¼</span
    >
  </span>
  <div
    class="selector__container"
    [style.bottom]="position && position.bottom ? position.bottom : '20px'"
  >
    <div
      class="select__menu"
      [style.min-width]="size ? size.minWidth : '150px'"
      [style.max-width]="size ? size.maxWidth : '200px'"
      [style.max-height]="size ? size.maxHeight : '200px'"
      *ngIf="showOptions"
    >
      <div
        style="padding: 5px 10px"
        *ngFor="let list of selectLists; let idx = index"
        id="{{ idx }}"
        [style.background-color]="currentSelect.id === idx ? '#e0e0e0' : 'none'"
        (click)="selectOpt($event)"
      >
        <span>{{ list.i18n }}</span>
      </div>
    </div>
  </div>
</div>
