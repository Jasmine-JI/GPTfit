<h2 class="ala-dialog" mat-dialog-title>
  {{ title }}
</h2>
<mat-dialog-content innerHtml="{{body}}">
</mat-dialog-content>

<mat-dialog-actions class="justify-content-end" [class.space__between]="jusCon">
  <button mat-button color="warn" *ngIf="cancelText" (click)="handleCancel()">{{cancelText}}</button>
  <button mat-button color="primary" *ngIf="confirmText" (click)="handleConfirm()">{{confirmText}}</button>
</mat-dialog-actions>
