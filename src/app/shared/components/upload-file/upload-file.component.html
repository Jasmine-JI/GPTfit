<div class="ala-upload">
  <div *ngIf="isImageFileMode"
    class="ala-upload-image"
    [class.ala-upload-image--vertical]="isImgVertical$ | async"
    [class.ala-user-avastar-mode]="isUserAvastarMode"
  >
    <button class="profile-picture__remove"
      *ngIf="(isUploadNewImg$ | async)"
      (click)="removePreImage()"
    >
      <i class="material-icons profile-picture__remove-icon">add_circle</i>
    </button>
    <div *ngIf="isUserAvastarMode && !fileInformation?.link" class="user-avastar-mask">
      <span>{{chooseFileText}}</span>
    </div>
    <img
    *ngIf="!(isUploadNewImg$ | async) && imageURL?.length > 0"
    [src]="imageURL | safeHtml"
    >
    <p *ngIf="!(isUploadNewImg$ | async) && !(fileInformation?.link || imageURL)"
      style="position:absolute;top:50%;left:50%;width:100%;text-align:center;transform:translate(-50%, -50%)"
    >
      Choose a file or drag it here
    </p>
    <img
      *ngIf="(isUploadNewImg$ | async)"
      [src]="(fileInformation?.link | safeHtml)"
    >
  </div>
  <div [class.ala-upload--descrption]="isImageFileMode">
    <label class="fileupload">
      <button class="alatech-btn alatech-btn--default"
        (click)="handleBtnEvent($event)"
        [disabled]="disabled"
      >
        {{ btnText }}
      </button>
      <input type="file"
        class="fileupload__input"
        (change)="handleChange($event)"
        (click)="handleClick"
        [disabled]="disabled"
        #fileUpload
      />
    </label>
    <div
      *ngIf="isImageFileMode"
      style="margin-top:15px;font-size:12px;font-weight:400;color:#999;text-align:left"
    >
      <!-- *照片格式限{{ accept }} -->
      *{{ accept }}
      <br>
      <!-- *大小限制為{{ maxFileSize / 1024}} KB以內 -->
      {{'Dashboard.Group.GroupInfo.sizeLimit' | translate: {'size': maxFileSize / 1024} }}
    </div>
  </div>
</div>
