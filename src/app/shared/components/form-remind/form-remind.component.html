
<span [class]="remindCls">
  <span *ngIf="!isInvalid && !remindText">{{ remindText }}</span>
  <span *ngIf="isInvalid && invalidRemindText"  style="color:#c75353">{{ invalidRemindText }}</span>
  <span *ngIf="!isInvalid && remindText && !countText">{{remindText}}</span>
  <span *ngIf="isHadCount">{{ countText }}</span>
</span>
