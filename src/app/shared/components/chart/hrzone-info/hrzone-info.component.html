<svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 350 350">
  <text
    x="180"
    y="15"
    text-anchor="middle"
    font-size="16"
    font-weight="bold"
    *ngIf="hrZoneRange.hrBase === 0"
  >
    {{"universal_userProfile_maximalHeartRate" | translate}}
  </text>
  <text
    x="180"
    y="15"
    text-anchor="middle"
    font-size="16"
    font-weight="bold"
    *ngIf="hrZoneRange.hrBase === 1">
    {{"universal_userProfile_heartRateReserve" | translate}}
  </text>
  <text x="180" y="30" text-anchor="middle" font-size="10" stroke="#ff9292" fill="#ff9292">{{hrZoneRange.z5}}</text>
  <rect x="177" y="34" width="6" height="40" rx="3" ry="3" stroke="#ff9292" fill="#ff9292" />
  <text x="180" y="84" text-anchor="middle" font-size="10" stroke="#ffc92f" fill="#ffc92f">{{hrZoneRange.z4}}</text>
  <rect x="177" y="88" width="6" height="40" rx="3" ry="3" stroke="#ffce78" fill="#ffce78" />
  <text x="180" y="138" text-anchor="middle" font-size="10" stroke="#e6df84" fill="#e6df84">{{hrZoneRange.z3}}</text>
  <rect x="177" y="142" width="6" height="40" rx="3" ry="3" stroke="#fffd7a" fill="#fffd7a" />
  <text x="180" y="192" text-anchor="middle" font-size="10" stroke="#cde2b4" fill="#cde2b4">{{hrZoneRange.z2}}</text>
  <rect x="177" y="196" width="6" height="40" rx="3" ry="3" stroke="#afff9d" fill="#afff9d" />
  <text x="180" y="246" text-anchor="middle" font-size="10" stroke="#a3d6ee" fill="#a3d6ee">{{hrZoneRange.z1}}</text>
  <rect x="177" y="250" width="6" height="40" rx="3" ry="3" stroke="#7fd9ff" fill="#7fd9ff" />
  <text x="180" y="300" text-anchor="middle" font-size="10" stroke="#7fa6ff" fill="#7fa6ff">{{hrZoneRange.z0}}</text>
  <rect x="177" y="304" width="6" height="40" rx="3" ry="3" stroke="#7fa6ff" fill="#7fa6ff" />

  <foreignObject class="flexCol" x="205" y="17" width="145" height="90">
    <xhtml:span class="hrzoneDescription descriptionTitle" style="color:#ff9292;">
      {{"universal_activityData_anaerobicZone" | translate}} 90%~
    </span>
    <xhtml:span class="hrzoneDescription">{{"universal_sportsTerm_zone5" | translate}}</span>
  </foreignObject>
  <foreignObject class="flexCol" x="15" y="71" width="145" height="90">
    <xhtml:span class="hrzoneDescription descriptionTitle" style="color:#ffc92f; text-align: right;">
      80~90% {{"universal_activityData_marathonZone" | translate}}
    </span>
    <xhtml:span class="hrzoneDescription textRight">{{"universal_sportsTerm_zone4" | translate}}</span>
  </foreignObject>
  <foreignObject class="flexCol" x="205" y="125" width="145" height="90">
    <xhtml:span class="hrzoneDescription descriptionTitle" style="color:#e6df84;">
      {{"universal_activityData_enduranceZone" | translate}} 70~80%
    </span>
    <xhtml:span class="hrzoneDescription">{{"universal_sportsTerm_zone3" | translate}}</span>
  </foreignObject>
  <foreignObject class="flexCol" x="15" y="179" width="145" height="90">
    <xhtml:span class="hrzoneDescription descriptionTitle" style="color:#cde2b4; text-align: right;">
      60~70% {{"universal_activityData_aerobicZone" | translate}}
    </span>
    <xhtml:span class="hrzoneDescription textRight">{{"universal_sportsTerm_zone2" | translate}}</span>
  </foreignObject>
  <foreignObject class="flexCol" x="205" y="233" width="145" height="90">
    <xhtml:span class="hrzoneDescription descriptionTitle" style="color:#a3d6ee;">
      {{"universal_activityData_warmUpZone" | translate}} 50~60%
    </span>
    <xhtml:span class="hrzoneDescription">{{"universal_sportsTerm_zone1" | translate}}</span>
  </foreignObject>
  <foreignObject class="flexCol" x="15" y="287" width="145" height="90">
    <xhtml:span class="hrzoneDescription descriptionTitle" style="color:#7fa6ff; text-align: right;">
      ~50% {{"universal_activityData_limit_generalZone" | translate}}
    </span>
    <xhtml:span class="hrzoneDescription textRight">{{"universal_sportsTerm_zone0" | translate}}</span>
  </foreignObject>
</svg>
