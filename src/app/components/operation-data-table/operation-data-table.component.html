<div class="flexRow data__table">
  <ul class="flexCol table__header__column">
    <ng-container *ngFor="let _rowData of tableData.data; let _rowIndex = index">
      <li class="column__header__cell" [class.grid__row__header]="_rowIndex === 0">
        <span
          *ngTemplateOutlet="
            gridCell;
            context: {
              value: _rowData[0],
              valueType: tableData.option.headerRowType[0],
              hideBorderLeft: true
            }
          "
        ></span>
      </li>
    </ng-container>
  </ul>
  <ul class="flexCol content__row">
    <li
      class="grid__row"
      [class.grid__row__header]="_rowIndex === 0"
      [style.min-width]="(tableData.data[0].length - 1) * 120 + 'px'"
      *ngFor="let _rowData of tableData.data; let _rowIndex = index"
    >
      <ng-container *ngFor="let _data of _rowData; let _cellIndex = index">
        <ng-container *ngIf="_cellIndex !== 0">
          <span
            *ngTemplateOutlet="
              gridCell;
              context: {
                value: _rowData[_cellIndex],
                valueType: tableData.option.headerRowType[_cellIndex]
              }
            "
          ></span>
        </ng-container>
      </ng-container>
    </li>
  </ul>
</div>

<ng-template
  #gridCell
  let-value="value"
  let-valueType="valueType"
  let-hideBorderLeft="hideBorderLeft"
>
  <ng-container [ngSwitch]="valueType">
    <ng-container *ngSwitchCase="OperationDataType.icon">
      <span class="grid__cell" [class.grid__column__header]="hideBorderLeft">
        <i [class]="value"></i>
      </span>
    </ng-container>
    <ng-container *ngSwitchCase="OperationDataType.translateKey">
      <span
        class="grid__cell"
        [class.grid__column__header]="hideBorderLeft"
        [title]="value | translate"
      >
        {{ value | translate }}
      </span>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <span class="grid__cell" [class.grid__column__header]="hideBorderLeft">
        {{ value || ' ' }}
      </span>
    </ng-container>
  </ng-container>
</ng-template>
