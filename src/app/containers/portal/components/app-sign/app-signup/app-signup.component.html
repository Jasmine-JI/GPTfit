<div class="flexCol">
  <div class="flexRow appHeader" style="justify-content: space-between;">
    <i
      class="icon-svg_web-icon_p1_073-level_fold"
      style="font-size: 30px; cursor: pointer;"
      (click)="turnBack()"
    ></i>
    <span class="appview-header" style="left: 15px;">
      {{ 'SH.signUp' | translate }}
    </span>
    <span
      class="appview-header"
      style="position: relative; right:20px; cursor: pointer;"
      [style.pointer-events]="sending || dataIncomplete ? 'none' : ''"
      [style.color]="sending || dataIncomplete ? '#bde2f4' : '#23a0da'"
      (click)="submit()"
    >
      {{ 'Dashboard.Group.join' | translate }}
    </span>
  </div>
  <div class="flexCol" style="margin-top: 10px;">
    <div class="flexCol appDiv">
      <app-custom-select
        [selectLists]="selectLists"
        [fontOpt]="fontOpt"
        [position]="position"
        (selectItem)="this.getAccountType($event)"
      >
      </app-custom-select>
      <div>
        <input
          style="width: 100%;"
          placeholder="{{ placeholder.email }}"
          (focusout)="checkEmail($event)"
          *ngIf="signupData.type === 1"
        />
      </div>
      <div class="flexRow" *ngIf="signupData.type === 2">
        <app-intl-phone-input
          (onChange)="onCodeChange($event)"
          (focusoutPhoneInt)="getPhoneNum($event)"
          [uiVersion]="'v2'"
          [regPhone]="regCheck.phone"
          [phoneCue]="signupCue.phone"
          [placeholder]="placeholder.phone"
          style="width: 100%;"
        ></app-intl-phone-input>
      </div>
      <span class="formCue" *ngIf="signupData.type === 1 && signupCue.email !== ''">{{ signupCue.email }}</span>
    </div>
    <div class="flexCol appDiv">
      <span class="formTitle">{{ 'Portal.password' | translate }}</span>
      <span style="border-bottom: 1px solid #d4d4d4; white-space: nowrap;">
        <input
          type="password"
          id="signupPW"
          placeholder="{{ placeholder.password }}"
          [(ngModel)]="signupData.password"
          style="border-bottom: none; width: 95%;"
          (focusout)="checkPassword($event)"
        />
        <i
          class="icon-svg_web-icon_p1_081-watch"
          style="font-size: 24px; cursor: pointer;"
          [style.color]="displayPW ? 'black' : '#aaaaaa'"
          (click)="toggleDisplayPW()"
        ></i>
      </span>
      <span class="formCue" *ngIf="signupCue.password !== ''">{{ signupCue.password }}</span>
    </div>
    <div class="flexCol appDiv">
      <span class="formTitle">{{ 'Portal.nickname' | translate }}</span>
      <input
        placeholder="{{ placeholder.nickname }}"
        (focusout)="checkNickname($event)"
      />
      <span class="formCue" *ngIf="signupCue.nickname !== ''">{{ signupCue.nickname }}</span>
    </div>
    <div
      class="flexCol appDiv"
      [style.display]="imgCaptcha.show ? '' : 'none'"
    >
      <span class="formTitle">{{ 'Portal.imgCaptcha' | translate }}</span>
      <div class="flexRow">
        <input
          placeholder="{{ placeholder.imgCaptcha }}"
          (focusout)="checkImgCaptcha($event)"
        />
        <img src="{{ imgCaptcha.imgCode }}" class="appView-imgCaptcha">
      </div>
      <span class="formCue" *ngIf="imgCaptcha.show && signupCue.imgCaptcha !== ''">
        {{ signupCue.imgCaptcha }}
      </span>
    </div>
  </div>
  <button
    class="appview-btn"
    [class.appview-btn-unclickable]="sending || dataIncomplete"
    (click)="submit()"
  >
    <span>{{ 'Dashboard.Group.join' | translate }}</span>
  </button>
</div>
