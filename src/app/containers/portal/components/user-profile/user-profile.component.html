<div class="container" style="padding-top: 30px">
  <div class="user-profile-wrapper row">
    <div class="col-md-3">
      <div class="avatar-wrapper">
        <img *ngIf="userImg"
          [src]="(userImg | safeHtml)"
        >
      </div>
      <div class="username-label">
        {{userName}}
      </div>
      <ul class="nav">
        <li [class.active]="chooseIdx === 1"
          (click)="handleProfileItem(1)"
        >基本資訊</li>
        <li [class.active]="chooseIdx === 2"
          (click)="handleProfileItem(2)"
        >活動紀錄</li>
        <li [class.active]="chooseIdx === 3"
          (click)="handleProfileItem(3)"
        >運動報告</li>
      </ul>
    </div>
    <div class="col-md-9">
      <ng-container *ngIf="chooseIdx === 1">
        <app-basic-info
        [description]="description"
        ></app-basic-info>
      </ng-container>
      <ng-container *ngIf="chooseIdx === 2">
        <app-my-activity
          [isPortal]="true"
          [userName]="userName"
        ></app-my-activity>
      </ng-container>
      <ng-container *ngIf="chooseIdx === 3">
        <app-sport-report
        ></app-sport-report>
      </ng-container>
      <ng-container *ngIf="chooseIdx === 4">
        <app-activity-info
        ></app-activity-info>
      </ng-container>
    </div>
    <!-- <div class="genesis-message">
      <i class="icon-svg_web-icon_p1_059-lock" style="font-size: 100px"></i>
      <p class="h5"
        style="margin-top: 30px;color: #333;"
      >{{userName}}僅公開分享部分資訊</p>
    </div> -->
  </div>
</div>
