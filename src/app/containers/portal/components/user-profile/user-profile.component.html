<div class="container" style="padding-top: 30px">
  <div class="user-profile-wrapper">
    <div>
      <div class="avatar-wrapper">
        <img *ngIf="userImg"
          [src]="(userImg | safeHtml)"
        >
      </div>
      <div class="username-label">
        {{userName}}
      </div>
      <ul class="nav">
        <li [class.active]="chooseIdx === 1"
          (click)="handleProfileItem(1)"
        >基本資訊</li>
        <li [class.active]="chooseIdx === 2"
          (click)="handleProfileItem(2)"
        >活動紀錄</li>
        <li [class.active]="chooseIdx === 3"
          (click)="handleProfileItem(3)"
        >運動報告</li>
      </ul>
    </div>

    <div class="genesis-message">
      <i class="icon-svg_web-icon_p1_059-lock" style="font-size: 100px"></i>
      <p class="h5"
        style="margin-top: 30px;color: #333;"
      >{{userName}}僅公開分享部分資訊</p>
    </div>
  </div>
</div>
