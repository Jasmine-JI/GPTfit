<div class="container">
  <h2 class="page-title" *ngIf="!isSuccess">
    修改密碼
  </h2>
  <form novalidate #f="ngForm" (ngSubmit)="reset(f, $event)" class="form modify-password__form" *ngIf="!isSuccess && resultMessage.length === 0">
    <div class="border">

      <div class="form-group">
        <div class="form-group ">
          <div class="row">
            <div class="col-md-5 resetpwd-input">
              <label class="form__label--required">請輸入新密碼</label>
            </div>
            <div class="col-md-5">
              <input type="password" class="form-control form-field"
                name="newPassword"
                [(ngModel)]="resetpwd.newPassword"
                #newPassword="ngModel"
                minlength="8"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$"
                [class.form-field--invalid]="(newPassword.errors?.required && newPassword.touched) || !isConfirm || (f.submitted && newPassword.errors?.required) || (newPassword.hasError('pattern') && newPassword.touched)"
                required
              />
              <div class="form__message" *ngIf="(newPassword.errors?.required && newPassword.touched) || (f.submitted && newPassword.errors?.required)">
                Password is required.
              </div>
              <!-- <div class="form__message" *ngIf="newPassword.errors?.minlength && newPassword.touched">
                密碼至少8碼，包含大小寫、小寫字母及數字
              </div> -->
              <div class="form__message" *ngIf="newPassword.hasError('pattern') && newPassword.touched">
                密碼至少8碼，包含大小寫、小寫字母及數字
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-5 resetpwd-input">
            <label class="form__label--required">請確認新密碼</label>
          </div>
          <div class="col-md-5">
            <input type="password" class="form-control form-field"
              name="confirmPassword"
              [(ngModel)]="resetpwd.confirmPassword"
              #confirmPassword="ngModel"
              minlength="8"
               pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$"
              required
              [class.form-field--invalid]="(confirmPassword.errors?.required && confirmPassword.touched) || !isConfirm|| (f.submitted && newPassword.errors?.required)"
            />
            <div class="form__message" *ngIf="confirmPassword.errors?.required && confirmPassword.touched || (f.submitted && confirmPassword.errors?.required)">
              Password is required.
            </div>
            <div class="form__message" *ngIf="confirmPassword.hasError('pattern') && confirmPassword.touched">
              密碼至少8碼，包含大小寫、小寫字母及數字
            </div>
            <div class="form__message" *ngIf="!isConfirm">
              輸入的密碼與新密碼不符合
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modify-password__action">
      <div class="form-group">
        <button type="submit" class="button button__modify-password">確定</button>
      </div>
    </div>

  </form>
  <div *ngIf="isSuccess">密碼已修改成功，
    請用新密碼重新登入系統
  </div>
  <div *ngIf="!isSuccess && resultMessage.length > 0" class="form__message">
    {{resultMessage}}
  </div>
</div>
