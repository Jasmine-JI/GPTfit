<ng-container>
  <div class="flexCol">
    <h1 style="font-weight: bold; text-align: center;">活動名稱</h1>
    <div id="create__btn" (click)="handleNavigatePage('create')">
      <span>+新增賽事</span>
    </div>
    <section>
      <div class="flexRow list__row">
        <span class="list__header name__column">賽事名稱</span>
        <span class="list__header date__column">日期</span>
        <span class="list__header status__column">狀態</span>
      </div>
      <div>
        <div
          id="content__row"
          class="flexRow"
          *ngFor="let _list of activityList; let _idx = index;"
          [class.row__expand]="uiFlag.showRowBtn === _idx"
          (click)="handleExpandRow(_idx)"
        >
          <div class="flexCol" style="width: 100%; justify-content: space-between;">
            <div class="flexRow" *ngIf="uiFlag.showRowBtn === _idx">
              <span class="row__btn" (click)="handleNavigatePage('edit', _idx)">編輯賽事</span>
              <span class="row__btn" (click)="handleNavigatePage('member', _idx)">參賽者列表</span>
              <span class="row__btn" (click)="updateRanking(_idx)">更新排行榜</span>
              <span class="row__btn" (click)="handleNavigatePage('official', _idx)">前往活動頁</span>
            </div>
            <div class="flexRow" style="justify-content: space-between;">
              <span class="name__column">{{ _list.name }}</span>
              <span class="date__column">{{ _list.range }}</span>
              <span id="not__open__dot" class="status__column" *ngIf="_list.finalTimeStamp && false">
                ● 未公開
              </span>
              <span id="not__start__dot" class="status__column" *ngIf="_list.startTimeStamp > currentTimeStamp">
                ● 尚未開始
              </span>
              <span id="processing__dot" class="status__column" *ngIf="_list.startTimeStamp < currentTimeStamp && _list.finalTimeStamp > currentTimeStamp">
                ● 進行中
              </span>
              <span id="end__dot" class="status__column" *ngIf="_list.finalTimeStamp < currentTimeStamp">
                ● 已結束
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</ng-container>
