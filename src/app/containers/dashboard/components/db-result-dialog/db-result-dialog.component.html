<h1>{{ data.title }} </h1>
<table class="table alatech-table">
  <thead>
    <th class="alatech-table__cell--head">Name</th>
    <th class="alatech-table__cell--head">Type</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of data.datas">
      <td>{{ item.name }}</td>
      <td>{{ item.type }}</td>
    </tr>
  </tbody>
</table>
