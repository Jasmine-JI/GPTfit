<div style="margin-bottom: 15px">
  <mat-radio-group [(ngModel)]="method" (change)="handleMethod()">
    <mat-radio-button [value]="1" color="primary">最大心率法</mat-radio-button>
    <mat-radio-button [value]="2" color="primary">儲備心率法</mat-radio-button>
  </mat-radio-group>
  <br>
  <!-- <div style="display: inline-block;width:86px;height:16px">70</div> -->
  <div style="display: inline-block; margin-right: 2px;border: 1px solid #ccc;width: 40px;height: 5px; background-color: #006dff;opacity: 0.7"></div>
  <div style="display: inline-block; margin-right: 2px;border: 1px solid #ccc;width: 40px;height: 5px; background-color: #85e1ff;opacity: 0.7"></div>
  <div style="display: inline-block; margin-right: 2px;border: 1px solid #ccc;width: 40px;height: 5px; background-color: #76ff40;opacity: 0.7"></div>
  <div style="display: inline-block; margin-right: 2px;border: 1px solid #ccc;width: 40px;height: 5px; background-color: #fff72a;opacity: 0.7"></div>
  <div style="display: inline-block; margin-right: 2px;border: 1px solid #ccc;width: 40px;height: 5px; background-color: #ffb000;opacity: 0.7"></div>
  <div style="display: inline-block; margin-right: 2px;border: 1px solid #ccc;width: 40px;height: 5px; background-color: #ff0000;opacity: 0.7"></div>
</div>
<div style="margin-bottom: 15px">
  <ng-container *ngFor="let item of userDatas;let userIdx = index">
    <div style="margin-bottom: 15px">
      <label>userId</label>
      <input type="number" name="userId" [(ngModel)]="userDatas[userIdx].userId" style="width: 60px"
        (keyup)="handleSearchFile(userDatas[userIdx].userId, userIdx)"
      >
      <label>測試者年紀</label>
      <input type="number" name="age" [(ngModel)]="userDatas[userIdx].age" style="width: 60px">
      <label>測試者休息心率</label>
      <input type="number" name="rest_hr" [(ngModel)]="userDatas[userIdx].rest_hr" style="width: 60px">
      <label>測試運動檔案</label>
      <select>
        <option  *ngFor="let item of userDatas[userIdx].fileDatas">{{ item?.file_name}}</option>
      </select>
      <!-- <input name="file_name" [(ngModel)]="userDatas[userIdx].file_name"> -->
      <button mat-raised-button mat-icon-button style="background-color: #26abe3;color: #fff">
        join
      </button>
      <button class="icon-btn" (click)="removeUser(userIdx)" type="button">
        <i class="fa fa-times-circle icon_fa"></i>
      </button>
    </div>
  </ng-container>

  <div class="add-users" (click)="addUser()">
    <i class="fa fa-plus"></i>
    新增測試者
  </div>
</div>


<div style="margin-bottom: 15px">
  <button class="alatech-btn alatech-btn--default" (click)="stop()">
    暫停
  </button>

  <button class="alatech-btn alatech-btn--default" (click)="continue()">
    繼續
  </button>

  <button class="alatech-btn alatech-btn--default" (click)="restart()">
    重新開始
  </button>
</div>
<ng-container *ngFor="let item of userDatas;let _idx = index">
  <div style="display: inline-block; margin: 10px">
    <label>顯示數據:</label>
    第{{ idx }}筆資料
    <div class="card"
    [style.background-color]="colorDatas[colorIdx]"
    >
      userId: {{ userDatas[_idx].userId }}
      <br>
      HR: {{ hr || 0 }}
    </div>
  </div>
</ng-container>
