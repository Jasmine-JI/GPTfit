<h3>{{'Dashboard.Settings.accountInformation' | translate}}</h3>
<label class="ala-form__label settings-label">
  {{'Portal.basicInformation' | translate}}
</label>
<div class="ala-list__item">
  <label class="ala-form__label settings-item">
    {{'Dashboard.Settings.account' | translate}}
  </label>
  <div class="flexRow settings-control">
    <span style="color:#919191">
      {{userData?.account}}
    </span>
    <span *ngIf="enableAccount">
      (<a href="/enableAccount-web" style="color:#26abe3">
        {{ 'other.switch' | translate }} {{'Dashboard.Settings.account' | translate}}
      </a>)
    </span>
  </div>
</div>
<div class="ala-list__item">
  <label class="ala-form__label settings-item">{{'Dashboard.Settings.password' | translate}}</label>
  <div class="settings-control">
    <span style="color:#cb5e5e;text-decoration: underline; cursor: pointer;" (click)="navigateToEditPwd()">
      {{'Dashboard.Settings.changePassword' | translate}}
    </span>
  </div>
</div>
<hr>
<label class="ala-form__label settings-label">
  {{'Dashboard.Settings.application' | translate}}
</label>
<div class="ala-list__item">
  <label class="ala-form__label settings-item">
    {{'Dashboard.Settings.thirdPartyUsage' | translate}}
  </label>
  <div class="settings-control">
    <span style="color:#26abe3">
      Strava
    </span>
    <mat-slide-toggle [(ngModel)]="stravaStatus"
      (change)="handleStravaStatus($event)"
    >
    </mat-slide-toggle>
  </div>
</div>
