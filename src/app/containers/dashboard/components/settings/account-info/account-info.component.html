<h3>{{'Dashboard.Settings.AccountInfo' | translate}}</h3>
<label class="ala-form__label settings-label">
  {{'Portal.BasicInfo' | translate}}
</label>
<div class="ala-list__item">
  <label class="ala-form__label settings-item">{{'Dashboard.Settings.Account' | translate}}</label>
  <div class="settings-control">
    <span style="color:#919191">
      {{userData?.account}}
    </span>
  </div>
</div>
<div class="ala-list__item">
  <label class="ala-form__label settings-item">{{'Dashboard.Settings.Password' | translate}}</label>
  <div class="settings-control">
    <span style="color:#cb5e5e;text-decoration: underline">
      {{'Dashboard.Settings.ChangePassword' | translate}}
    </span>
  </div>
</div>
<hr>
<label class="ala-form__label settings-label">
  {{'Dashboard.Settings.Application' | translate}}
</label>
<div class="ala-list__item">
  <label class="ala-form__label settings-item">
    {{'Dashboard.Settings.ThirdPartyInteraction' | translate}}
  </label>
  <div class="settings-control">
    <span style="color:#26abe3">
      Strava
    </span>
    <mat-slide-toggle [(ngModel)]="stravaStatus"
      (change)="handleStravaStatus($event)"
    >
    </mat-slide-toggle>
  </div>
</div>
