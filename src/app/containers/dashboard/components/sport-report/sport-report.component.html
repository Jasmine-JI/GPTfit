<span style="color: #157fcc; font-weight:700">
  運動報告
</span>
<div class="row">
  <div class="col-3">
    <mat-tree [dataSource]="nestedDataSource"
      [treeControl]="nestedTreeControl"
      class="example-tree"
    >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node" (click)="handleRenderChart(node.type)">
          <button mat-icon-button disabled></button>
          <span [style.color]="chooseType === node.type ? '#157fcc' : 'initial'">
            {{node.filename}}
          </span>
        </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li (click)="handleItem(node)">
          <div class="mat-tree-node">
            <button mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename"
              (click)="handleItem(node)"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{openTreeName === node.filename ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <span [style.color]="openTreeName === node.filename ? '#157fcc' : 'initial'">
              {{node.filename}}
            </span>
          </div>
          <ul [class.example-tree-invisible]="!(openTreeName === node.filename)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <div class="col-9">
  <mat-tab-group  (selectedTabChange)="changeGroupInfo($event)">
    <mat-tab label="7天">
    </mat-tab>
    <mat-tab label="30天">
    </mat-tab>
    <mat-tab label="6個月">
    </mat-tab>
    <mat-tab label="12個月">
    </mat-tab>
  </mat-tab-group>
    <!-- Hello i m {{chooseType}}chart -->
    <div style="font-weight: 700;letter-spacing: 1.5px;margin: 15px 0px;display:flex">
      <button mat-icon-button
        (click)="shiftPreTime()"
        class="report-time-btn"
      >
        <mat-icon style="cursor: pointer">
          keyboard_arrow_left
        </mat-icon>
      </button>
      <button mat-icon-button
        (click)="shiftNextTime()"
        [disabled]="filterEndTime === today || filterEndTime === endWeekDay"
        class="report-time-btn"
      >
        <mat-icon style="cursor: pointer">
          keyboard_arrow_right
        </mat-icon>
      </button>
      {{filterStartTime}} - {{filterEndTime}}
    </div>
    <ng-container *ngIf="isLoading">
