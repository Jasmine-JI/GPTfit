<span style="color: #157fcc; font-weight:700">
  運動報告
</span>
<div class="row">
  <div class="col-3">
    <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node" (click)="handleRenderChart(node.type)">
          <button mat-icon-button disabled></button>
          {{node.filename}}
        </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
              <mat-icon class="mat-icon-rtl-mirror">
                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.filename}}
          </div>
          <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <div class="col-9">
    Hello i m {{chooseType}}chart
    <ng-container *ngIf="chooseType === '1-1'">
      <app-activity-levels></app-activity-levels>
    </ng-container>
    <ng-container *ngIf="chooseType === '1-2'">
      <app-all-duration></app-all-duration>
    </ng-container>
    <ng-container *ngIf="chooseType === '1-3'">
      <app-total-distance></app-total-distance>
    </ng-container>
    <ng-container *ngIf="chooseType === '1-4'">
      <app-burn-calories></app-burn-calories>
    </ng-container>
    <ng-container *ngIf="chooseType === '1-5'">
      <app-average-speed></app-average-speed>
    </ng-container>
    <ng-container *ngIf="chooseType === '1-6'">
      <app-max-speed></app-max-speed>
    </ng-container>
    <ng-container *ngIf="chooseType === '1-7'">
      <app-average-hr></app-average-hr>
    </ng-container>
    <ng-container *ngIf="chooseType === '1-8'">
      <app-max-hr></app-max-hr>
    </ng-container>
  </div>
</div>
