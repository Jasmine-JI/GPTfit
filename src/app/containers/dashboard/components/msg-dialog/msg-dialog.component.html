<h2 class="ala-dialog" mat-dialog-title>
  {{ title }}
</h2>
<mat-dialog-content>
  <div innerHtml="{{ body }}">
  </div>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-end">
  <button mat-button color="primary" (click)="confirm()">{{'other.confirm' | translate}}</button>
  <button mat-button mat-dialog-close color="warn">{{'SH.cancel' | translate}}</button>
</mat-dialog-actions>
