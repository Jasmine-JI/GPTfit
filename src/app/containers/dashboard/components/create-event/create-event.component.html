<form novalidate #f="ngForm" (ngSubmit)="submit(f)" class="form modify-password__form">
  <div style="padding: 30px;border: 1px solid #ccc;margin: -1px 0px 0px;">
    <div>
      <div class="form-group ">
        <div class="row">
          <div class="col-md-5 text-right">
            <label class="form__label--required">賽事名稱:</label>
          </div>
          <div class="col-md-5">
            <input type="text" autocomplete="off" class="form-control form-field" name="event_name" [(ngModel)]="formData.event_name" #event_name="ngModel"
              minlength="1" [class.form-field--invalid]="(event_name.errors?.required && event_name.touched) || (f.submitted && event_name.errors?.required)"
              required />
            <div class="form__message" *ngIf="(event_name.errors?.required && event_name.touched) || (f.submitted && event_name.errors?.required)">
                賽事名稱 is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-5 text-right">
            <label class="form__label--required">賽事日期與時間:</label>
          </div>
          <div class="col-md-5">
            <my-date-picker name="selectedStartDate"
              class="rank__datepicker"
              [options]="startDateOptions"
              [(ngModel)]="startDay"
              required
            >
            </my-date-picker>
            <div class="time_picker">
              <input type="time" class="form-control form-field" name="event_timer_start" [(ngModel)]="formData.event_timer_start" #event_timer_start="ngModel">
              <span><i class="fa fa-clock-o" aria-hidden="true"></i></span>
            </div>
            <div style="margin: 0px 5px;vertical-align: text-bottom;">~</div>

            <my-date-picker name="selectedEndDate"
              class="rank__datepicker"
              [options]="endDateOptions"
              [(ngModel)]="finalDay"
              required
            >
            </my-date-picker>
            <div class="time_picker">
              <input type="time" class="form-control form-field" name="event_timer_end" [(ngModel)]="formData.event_timer_end" #event_timer_end="ngModel">
              <span>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-5 text-right">
            <label class="form__label--required">填表單人:</label>
          </div>
          <div class="col-md-5">
            <input autocomplete="off" class="form-control form-field" name="launch_user_name" [(ngModel)]="formData.launch_user_name" #launch_user_name="ngModel"
              required [class.form-field--invalid]="(launch_user_name.errors?.required && launch_user_name.touched) || (f.submitted && launch_user_name.errors?.required)"
            />
            <div class="form__message" *ngIf="launch_user_name.errors?.required && launch_user_name.touched || (f.submitted && launch_user_name.errors?.required)">
              填表單人 is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-5 text-right">
            <label class="">描述:</label>
          </div>
          <div class="col-md-5">
            <textarea autocomplete="off" class="form-control form-field" name="description" [(ngModel)]="formData.description" #description="ngModel"
            style="min-height: auto;height:44px"></textarea>
          </div>
        </div>
      </div>
      <ng-container *ngFor="let item of sessionDatas;let idx = index">
        <div class="session_area">
          <button class="icon-btn remove-sessions"
            (click)="removeItems($event, idx)"
          >
            <i class="fa fa-times-circle icon_fa"></i>
          </button>
          <div class="form-group">
            <div class="row">
              <div class="col-md-5 text-right">
                <label>子活動名稱:</label>
              </div>
              <div class="col-md-5">
                <input autocomplete="off" class="form-control form-field" name="session_name" [(ngModel)]="item.session_name" #session_name="ngModel"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-5 text-right">
                <label class="form__label--required">子活動日期與時間:</label>
              </div>
              <div class="col-md-5">
                <my-date-picker name="selectedStartDate" class="rank__datepicker" [options]="startDateOptions" [(ngModel)]="startDay" required>
                </my-date-picker>
                <div class="time_picker">
                  <input type="time" class="form-control form-field" name="event_time_start" value="14:30">
                  <span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                  </span>
                </div>
                <div style="margin: 0px 5px;vertical-align: text-bottom;">~</div>

                <my-date-picker name="selectedEndDate" class="rank__datepicker" [options]="endDateOptions" [(ngModel)]="finalDay" required>
                </my-date-picker>
                <div class="time_picker">
                  <input type="time" class="form-control form-field" name="event_time_end" value="14:30">
                  <span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="add-sessions" (click)="createSessions()">
        <i class="fa fa-plus"></i>
        新增子活動
      </div>
    </div>
  </div>
  <div class="alatech-footer">
    <div class="justify-content-end">
      <button class="alatech-btn alatech-btn--default">
        送出
      </button>
    </div>
  </div>
</form>
