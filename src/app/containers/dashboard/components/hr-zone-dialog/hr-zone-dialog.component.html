<h2 class="ala-dialog" mat-dialog-title>
  {{ userId }}的心率區間
</h2>
<mat-dialog-content>
  <label>使用的方法: </label>
  {{ methodName }}
  <table>
    <thead>
      <th>ZONE</th>
      <th>Low</th>
      <th>Up</th>
    </thead>
    <tbody>
      <tr style="background-color: #85e1ff;opacity: 0.7">
        <td *ngIf="data.method === 2">
          Z1:55-60%
        </td>
        <td *ngIf="data.method === 1">
          Z1:50-60%
        </td>
        <td>{{ zones[0]}}</td>
        <td>{{ zones[1]}}</td>
      </tr>
      <tr style="background-color: #76ff40;opacity: 0.7">
        <td  *ngIf="data.method === 2">
          Z2:60-65%
        </td>
        <td *ngIf="data.method === 1">
          Z1:60-70%
        </td>
        <td>{{ zones[1]}}</td>
        <td>{{ zones[2]}}</td>
      </tr>
      <tr style="background-color: #fff72a;opacity: 0.7">
        <td  *ngIf="data.method === 2">
          Z3:65-75%
        </td>
        <td *ngIf="data.method === 1">
          Z1:70-80%
        </td>
        <td>{{ zones[2]}}</td>
        <td>{{ zones[3]}}</td>
      </tr>
      <tr style="background-color: #ffb000;opacity: 0.7">
        <td  *ngIf="data.method === 2">
          Z4:75-85%
        </td>
        <td *ngIf="data.method === 1">
          Z1:80-90%
        </td>
        <td>{{ zones[3]}}</td>
        <td>{{ zones[4]}}</td>
      </tr>
      <tr style="background-color: #ff0000;opacity: 0.7">
        <td  *ngIf="data.method === 2">
          Z5:85-100%
        </td>
        <td *ngIf="data.method === 1">
          Z1:90-100%
        </td>
        <td>{{ zones[4]}}</td>
        <td>{{ zones[5]}}</td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-end">
  <button mat-button mat-dialog-close color="primary">關閉</button>
</mat-dialog-actions>
